{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %} | Home {% endblock %}
{% block content %}

    <div class="container">

        <i class="fas fa-shopping-cart"></i><p style="font-size: small;">Cart</p>
      </a>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <form class="form-inline md-form form-sm mt-0">
                    <input class="form-control rounded-pill text-center" type="text" placeholder="Search here" aria-label="Search">
                </form>                
            </div>
            <div class="col-md-2">
                
            </div>
        </div><hr>
        <div class="row">
          {% for inv in inventory %}

          {% endfor %}    
        </div><br><br><br>

    </div>

    {% endblock content %}
