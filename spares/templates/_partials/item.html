<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <img src="{{inv.photo.url}}" height="200" width="100%"/>
      <div class="card-body">
        <p class="card-text">{{inv.name}} pp</p>
        <p>KES {{inv.price}} </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a href="#" role="button" data-product="{{inv.id}}" data-action="add" class="btn btn-md alert-dark btn-outline-danger rounded-pill update-cart"><i class="fas fa-shopping-cart"></i> Add to cart</a>
          </div>
        </div>
      </div>
    </div>
</div>
